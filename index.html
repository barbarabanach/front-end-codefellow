    <title>Layout</title>

    <style>

        .icon img {
            border: 1px dashed black;
            display: inline-block;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="icon"><img src="rating.png"></div>
<script>

    const thumb = document.querySelector('.icon');
    const text = "<p>Like it!</p>";

    const image = document.createElement("img");
    image.src = "https://s8.postimg.cc/y0kbq3on9/rating.png";


    function hideElement() {
        thumb.innerHTML = text;
    }

    function showElement() {
        thumb.innerHTML = "";
        thumb.appendChild(image);
    }

    thumb.addEventListener('mousemove', hideElement);
    thumb.addEventListener('mouseleave', showElement);

</script>
</body>
