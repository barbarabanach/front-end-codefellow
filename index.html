    <meta name="description" content="" />

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>Layout</title>

    <style>
        .odd {
            color: blue;
        }

        .even {
            color: red;
        }

    </style>
</head>
<body>
    <div class="boxes">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>

<script>
    
    const numbers = document.getElementsByTagName('div');

    for(let i = 0; i < numbers.length; i++) {
        
        if(i % 2 === 0) {
            numbers[i].classList.add("even");
        } else {
            numbers[i].classList.add("odd");
        }
    };

</script>
</body>
