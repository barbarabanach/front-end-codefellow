<body>
    <div class="numbers">0</div>
<script>

    const numbers = document.querySelector('.numbers');

    function setGreen() {
        numbers.style.color = "green";
    };

    function startCounting(i) {
          const interval = setInterval(function() {
            numbers.innerHTML = i;
            i++;
            setGreen();
            if(i >= 501) {
                clearInterval(interval);
            }
        }, 1000);
    };

    startCounting(0);


</script>
